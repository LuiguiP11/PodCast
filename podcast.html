<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        #p2 {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            opacity: 1;
            text-align: center;
            max-width: 800px;
        }
        .p2-content-wrapper {
            margin: 20px auto;
            max-width: 350px;
        }
        #p2 .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 8px;
            box-shadow: 5px 5px 0px rgba(255, 255, 255, 0.8);
        }
        .text-audio-block {
            width: 100%;
            margin: 0 auto;
        }
        #p2 h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9em;
            color: #E0E0E0;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .audio-icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            gap: 10px;
            width: 100%;
        }
        .microphone-icon {
            font-size: 30px;
            color: white;
        }
        #p2 audio {
            height: 20px;
            width: 100%;
        }

        /* Animaciones */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }

        #welcomeText {
            font-size: 3em;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8),
                         0 0 25px rgba(0, 255, 255, 0.6);
            margin-bottom: 30px;
            letter-spacing: 3px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.6),
                             0 0 20px rgba(0, 255, 255, 0.4);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 255, 0.9),
                             0 0 30px rgba(0, 255, 255, 0.7),
                             0 0 40px rgba(0, 255, 255, 0.5);
            }
        }

        .futuristic-container-yellow {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.2),
                         0 0 15px rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .futuristic-container-yellow:hover {
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3),
                         0 0 20px rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
        }

        .custom-audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2),
                         0 0 15px rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            max-width: 380px;
            margin-left: auto;
            margin-right: auto;
            transition: all 0.3s ease;
        }

        .custom-audio-controls:hover {
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3),
                         0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #playPauseBtn {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 2.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }

        #playPauseBtn:hover {
            background: linear-gradient(45deg, #00c6ff, #007bff);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.6);
        }

        #playPauseBtn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }

        .progress-container {
            flex-grow: 1;
            height: 12px;
            background-color: #333;
            border-radius: 6px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            border: 1px solid #555;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #28a745, #00ff00);
            border-radius: 6px;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        #volumeSlider {
            width: 100px;
            -webkit-appearance: none;
            background: transparent;
        }

        #volumeSlider::-webkit-slider-runnable-track {
            height: 10px;
            background: #444;
            border-radius: 5px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.6);
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 22px;
            width: 22px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffc107, #ffeb3b);
            margin-top: -6px;
            box-shadow: 0 3px 8px rgba(255, 193, 7, 0.5),
                         0 0 10px rgba(255, 255, 0, 0.3);
            cursor: grab;
            border: 1px solid #ffa000;
            transition: all 0.2s ease;
        }

        #volumeSlider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        #volumeSlider::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(0.9);
            box-shadow: 0 1px 3px rgba(255, 193, 7, 0.3);
        }

        #pdfViewer {
            width: 100%;
            height: 70vh;
        }

        #pdfCanvas {
            width: 100%;
            height: 70vh;
            border: 1px solid #ffd700;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.2);
            background-color: #fff;
        }

        .pdf-button {
            background-color: #FF5733;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #CC4529,
                         0 2px 0 rgba(255, 255, 255, 0.3) inset,
                         0 -2px 0 rgba(0, 0, 0, 0.2) inset;
            transform: translateY(0);
            margin-top: 20px;
        }

        .pdf-button:hover {
            background-color: #E04E2F;
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #CC4529,
                         0 2px 0 rgba(255, 255, 255, 0.3) inset,
                         0 -2px 0 rgba(0, 0, 0, 0.2) inset;
        }

        .pdf-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #CC4529,
                         0 2px 0 rgba(255, 255, 255, 0.3) inset,
                         0 -2px 0 rgba(0, 0, 0, 0.2) inset;
        }
    </style>
</head>
<body>
    <div id="p2">
        <div class="futuristic-container-yellow">
            <img class="header-image" src="https://github.com/LuiguiP11/PodCast/raw/main/portada%20podcast%202.jpg" alt="Encabezado del Podcast">
        </div>
        <div class="futuristic-container-yellow">
            <div class="text-audio-block">
                <h2>Voces del territorio: La EPJA desde la identidad y la comunidad</h2>
                <div class="audio-icon-container">
                    <span class="microphone-icon">🎤</span>
                    <audio id="podcastAudio">
                        <!-- CAMBIO CLAVE AQUÍ: Usa una ruta relativa para el audio -->
                        <source src="./Podcast.mp3" type="audio/mp3">
                        Tu navegador no soporta la etiqueta de audio.
                    </audio>
                    <div class="custom-audio-controls">
                        <button id="playPauseBtn">▶</button>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                        </div>
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>
        <div class="futuristic-container-yellow">
            <button id="openPdfBtn" class="pdf-button">📄 Abrir PDF</button>
        </div>
    </div>

    <script type="module" src="/podcast.js"></script>
    <p style="text-align: center; font-size: 0.8em; color: #888; margin-top: 50px;">© 2025 Lic. Luis Ygnacio Ponce Sierra | Todos los derechos reservados</p>
</body>
</html>
